<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        
    </header>
    
    <main>
        <section class="main1">
            <textarea id="textoUsuario" rows="12" cols="40" class="main_texto" placeholder="Ingrese el Texto aquí"></textarea>
            <h2 class="main_advertencia">Solo letras minúsculas y sin acentos</h2>
            <div class="main_botones">
                <button class="main_botonE" type="button" id="btn-encriptar">Encriptar</button>
                <button class="main_botonD" type="button" id="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="main2">
            <div class="main_submenu">
                <p id="resultado" class="main_submenu_textointroducido"></p>
                <a id="btn-copiar" class="main_submenu_botonC">Copiar</a>
            </div>
        </section>
    </main>
    
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
